<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/swiper.js"></script>
    <title>swiper</title>
</head>
<body>
<button>click</button>
    <div class="swiper-wrap">
        <header class="swiper-header">
            <div class="back"></div>
            <div class="page-limit"></div>
        </header>
        <ul class="swiper-content"></ul>
    </div>
    <script>
        var wrap = document.querySelector('.swiper-wrap');
        var slide = new Slider(wrap);
        window.addEventListener('load',function(){
            var pages = ['images/pic21.gif','images/pic22.gif','images/pic23.gif']
            slide.loadImages(pages);
        });
        document.querySelector('button').onclick=function(){
            slide.show()
        }
    </script>
</body>
